<script src="http://o.qcloud.com/static_api/bk_api/api.js?v=${STATIC_VERSION}"></script>

<script>
    function redirect() {
        try{
            var topHostName = window.top.location.hostname;
            if (topHostName.indexOf("o.qcloud.com") != 0) {
                window.open('http://cc.o.qcloud.com/app/newapp/depart/1');
            } else{
                Bk_api.open_other_app('cc-new', 'http://cc.o.qcloud.com/app/newapp/depart/1');
            } 
        }catch(err){
            Bk_api.open_other_app('cc-new', 'http://cc.o.qcloud.com/app/newapp/depart/1');   
        }      
    };
</script>

<body class="king-errorpage-middle">
<div class="king-exception-box king-500-page">
    <img src="${STATIC_URL}images/expre_403.png">
    <h2>您在开发商[${OwenerName}] 下并没有可操作的业务</h2>
    <div style="text-align: left;margin-left:77px;">
        <p style="margin-bottom:10px;margin-top:30px;font-size:16px;font-weight:bold;">你可以：</p>
        <ul>
            <li style="list-style-type: disc;">联系[${OwenerUin}]为您关联相关业务的[运维]角色；</li>
            <li style="list-style-type: disc;">前往“<a href="javascript:void(0);" onclick="redirect();" style="color: #2A73D0;" id="redirectLink">配置平台</a>”创建属于您自己的业务。</li>
        </ul>
        <br/>
    </div>
    <hr>
    <p>如已经在配置平台添加业务，请 <a href="${SITE_URL}?is_refresh=1" class="king-btn-demo king-btn king-success" title="点击进入">点击进入</a></p>
</div>
